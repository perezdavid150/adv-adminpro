
<div class="row">
  <div class="col-md-6">
    <div class="card">
        <div class="card-body">
            <h4 class="card-title">Medico</h4>
            <h6 class="card-subtitle">Actualizar informacion</h6>
            <form class="form p-t-20" [formGroup] = "medicoForm" (submit)="guardarMedico()" >
              <div class="form-group" *ngIf="medicoSeleccionado">
                <label for="exampleInputuname">Foto</label>
                <div class="input-group">
                    <img [src]="medicoSeleccionado.img | imagen: 'medicos'" class="w200" alt="">
                </div>
            </div>
                <div class="form-group">
                    <label for="exampleInputuname">Nombre</label>
                    <div class="input-group">
                        <div class="input-group-addon"><i class="ti-user"></i></div>
                        <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname" placeholder="Nombre del medico">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group">
                        <select name="" id="" class="form-control" formControlName="hospital">
                          <option value="">Seleccione hospital</option>
                          <option *ngFor="let hospital of hospitales" [value]="hospital._id">{{ hospital.nombre }}</option>
                        </select>
                    </div>
                </div>
                
                <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                  <i class="fa fa-save"></i> Guardar
                </button>
            </form>
        </div>
    </div>
  </div>

  <div class="col animated fadeIn fast" *ngIf="hospitalSeleccionado">
    <div class="card">
      <div class="card-body">
          <h4 class="card-title">Hospital</h4>
          <h6 class="card-subtitle">{{ hospitalSeleccionado.nombre }}</h6>

          <img [src]="hospitalSeleccionado.img | imagen: 'hospitales'" class="img-thumbnail" alt="">
      </div>
    </div>
  </div>

</div>
